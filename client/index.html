<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Commonplace</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
</head>

<body id="commonplace" v-cloak  v-bind:style="{background: 'linear-gradient(150deg, ' +  colours[0] + ' 0%, ' + colours[1] + ' 100%)'}">
  <header><span class="push-right">{{round_name}}</span><span class="score" v-bind:style="{backgroundColor: team}">{{score}}</span></header>
  <main>
    <form v-on:submit="submit">
      <input type="text" id="input" v-model="guess" v-bind:disabled="!open" autofocus="true" autocomplete="off">
    </form>
    <div v-show="last_guess && message" id="info">
      <strong>"{{last_guess}}"</strong>{{message}}
    </div>
  </main>
  <script src="https://unpkg.com/vue@1.0.26/dist/vue.min.js"></script>
  <script src="https://unpkg.com/axios@0.14.0/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/tinycolor2@1.4.1"></script>
  <script type="text/javascript" src="/faye/client.js"></script>
  <script src="/index.js"></script>
</body>

</html>
