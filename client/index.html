<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Commonplace</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
</head>

<body id="commonplace" v-cloak>
  <header><span>Round: {{round_name}}</span><span class="align-right">{{score}} points</span></header>
  <main>
    <div id="content">
      <form v-on:submit="submit">
        <input type="text" v-model="guess" autofocus>
      </form>
      <div v-show="last_guess && message" id="info">
        <strong>"{{last_guess}}"</strong>{{message}}
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/vue@1.0.26/dist/vue.min.js"></script>
  <script src="https://unpkg.com/axios@0.14.0/dist/axios.min.js"></script>
  <script src="/index.js"></script>
</body>

</html>
